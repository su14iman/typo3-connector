name: Publish GPR
on:
  release:
    types: [published]
jobs:

  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: https://registry.npmjs.org/
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Publish 
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_NPM_TOKEN}}

  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: https://npm.pkg.github.com/
          scope: '@su14iman'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Publish 
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.MY_GITHUB_TOKEN}}